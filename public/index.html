<!doctype html>
<html>
    <head>
        <title>Philetta 0.1</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body class="offline">
        <header>Philetta</header>
        
        <ul id="main-list" class="stripy">
            <li><span>Search</span></li>
            <li><span>Browse</span></li>
            <li><span>Playlists</span></li>
            <li><span>Radio</span></li>
        </ul>
        
        <div id="tl-now-playing" class="now-playing">
            <h1 id="track">{{title}}</h1>
            <p id="artists">{{artists}}</p>
        </div>
        
        <ul class="controls">
            <li data-cmd="previous"><svg viewbox="0 0 6 6"><use xlink:href="#control-previous" /></svg></li>
            <li id="play" data-cmd="play"><svg viewbox="0 0 6 6"><use xlink:href="#control-pause" /></svg></li>
            <li data-cmd="stop"><svg viewbox="0 0 6 6"><use xlink:href="#control-stop" /></svg></li>
            <li data-cmd="next"><svg viewbox="0 0 6 6"><use xlink:href="#control-next" /></svg></li>
            <li data-cmd="popup"><svg viewbox="0 0 6 6"><use xlink:href="#control-popup" /></svg></li>
        </ul>
        
        <div class="search">
            <input type="search" placeholder="search" />
            <input type="submit" value="search" />
            <h1>Tracks</h1>
            <ul class="results">
                <li>Lust for life</li>
                <li>Regin in Blood</li>
                <li>Rock'n'Roll highschool</li>
            </ul>
            <h1>Artists</h1>
            <ul class="results">
                <li>Lust for life</li>
                <li>Regin in Blood</li>
                <li>Rock'n'Roll highschool</li>
            </ul>
            <h1>Albums</h1>
            <ul class="results">
                <li>Lust for life</li>
                <li>Regin in Blood</li>
                <li>Rock'n'Roll highschool</li>
            </ul>
        </div>
        
        <svg viewbox="0 0 6 6" class="hidden">
            <defs>
                <path id="control-play" d="M2 0L2 6L5 3Z" />
                <path id="control-pause" d="M1 0L1 6L2.5 6L2.5 0ZM3.5 0L3.5 6L5 6L5 0Z" />
                <path id="control-next" d="M1 0L1 6L4 3ZM3.5 0L3.5 6L5 6L5 0Z" />
                <path id="control-previous" d="M1 0L1 6L2.5 6L2.5 0ZM2 3L5 6L5 0Z" />
                <path id="control-stop" d="M1 1L1 5L5 5L 5 1Z" />
                <path id="control-popup" d="M0 4L3 1L6 4Z" />
            </defs>
        </svg>
        
        <script src="js/main.min.js"></script>
        <!--script data-main="js/_main" src="js/_require.js"></script-->
    </body>
<html>
