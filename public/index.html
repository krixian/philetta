<!doctype html>
<html>
    <head>
        <title>Philetta 0.1</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body class="offline">
        <header>Philetta</header>
        
        <ul id="menu" class="stripy">
            <li data-cmd="search"><span>Search</span></li>
            <li><span>Browse</span></li>
            <li><span>Playlists</span></li>
            <li><span>Radio</span></li>
        </ul>
        
        <div id="tl-now-playing" class="now-playing">
            <h1 id="track">{{title}}</h1>
            <p id="artists">{{artists}}</p>
        </div>
        
        <ul id="controls" class="controls">
            <li data-cmd="previous"><svg viewbox="0 0 6 6"><use xlink:href="#control-previous" /></svg></li>
            <li id="play" data-cmd="play"><svg viewbox="0 0 6 6"><use xlink:href="#control-pause" /></svg></li>
            <li data-cmd="stop"><svg viewbox="0 0 6 6"><use xlink:href="#control-stop" /></svg></li>
            <li data-cmd="next"><svg viewbox="0 0 6 6"><use xlink:href="#control-next" /></svg></li>
            <li data-cmd="popup"><svg viewbox="0 0 6 6"><use xlink:href="#control-popup" /></svg></li>
        </ul>
        
        <form id="search" class="search blank">
            <a id="search-close" href="#"><svg viewbox="0 0 6 6"><use xlink:href="#cross" /></svg> Close</a>
            <input type="search" placeholder="Search" class="textbox" /><label for="search-submit" class="button">
                <input type="submit" value="search" id="search-submit" />
                <svg viewbox="0 0 6 6"><use xlink:href="#search" /></svg>
            </label>
            <h1>Albums</h1>
            <ul id="search-albums" class="results"></ul>
            <h1>Artists</h1>
            <ul id="search-artists" class="results"></ul>
            <h1>Tracks</h1>
            <ul id="search-tracks" class="results"></ul>
        </form>
        
        <svg viewbox="0 0 6 6" class="hidden">
            <defs>
                <path id="control-play" d="M2 0L2 6L5 3Z" />
                <path id="control-pause" d="M1 0L1 6L2.5 6L2.5 0ZM3.5 0L3.5 6L5 6L5 0Z" />
                <path id="control-next" d="M1 0L1 6L4 3ZM3.5 0L3.5 6L5 6L5 0Z" />
                <path id="control-previous" d="M1 0L1 6L2.5 6L2.5 0ZM2 3L5 6L5 0Z" />
                <path id="control-stop" d="M1 1L1 5L5 5L 5 1Z" />
                <path id="control-popup" d="M0 4L3 1L6 4Z" />
                <path id="cross" d="M0 1L1 0L3 2L5 0L6 1L4 3L6 5L5 6L3 4L1 6L0 5L2 3Z" />
                <path id="search" d="M0 2.5Q0 0 2.5 0T5 2.5T2.5 5T0 2.5ZM4.5 4L6 5.5L5.5 6L4 4.5ZM1 2.5Q1 4 2.5 4T4 2.5T2.5 1T1 2.5Z" />
            </defs>
        </svg>
        
        <!--script src="js/main.min.js"></script-->
        <script data-main="js/_main" src="js/_require.js"></script>
        
        <script id="tl-search-result" type="text/x-templar">
            <h2>{{ title }}</h2>
            <p>{{ subtitle }}</p>
        </script>
    </body>
<html>
